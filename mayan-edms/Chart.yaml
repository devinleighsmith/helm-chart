apiVersion: v2
appVersion: latest
dependencies:
  - name: elasticsearch
    condition: elasticsearcg.enabled
    repository: https://charts.bitnami.com/bitnami
    version: 17.7.2
  - name: minio
    condition: minio.enabled
    repository: https://charts.bitnami.com/bitnami
    version: 7.3.2
  - name: postgresql
    condition: postgresql.enabled
    repository: https://charts.bitnami.com/bitnami
    version: 9.1.1
  - name: rabbitmq
    condition: rabbitmq.enabled
    repository: https://charts.bitnami.com/bitnami
    version: 8.22.1
  - name: redis
    condition: redis.enabled
    repository: https://charts.bitnami.com/bitnami
    version: 10.6.2
description: Official Helm chart for Mayan EDMS
home: https://www.mayan-edms.com/
icon: https://www.mayan-edms.com/favicon.ico
keywords:
  - django
  - dms
  - edms
  - mayan-edms
  - python
  - document-management
maintainers:
  - name: Roberto Rosario
    email: roberto.rosario@mayan-edms.com
name: mayanedms
sources:
  - https://gitlab.com/mayan-edms/mayan-edms
type: application
version: 4.2-1
